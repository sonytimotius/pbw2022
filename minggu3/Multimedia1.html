<DOCTYPE HTML>
<html>
    <head>
        <title>Multimedia - HTML 5</title>
    </head>
    <body>
        <h2>Belajar Multimedia - HTML 5</h2>
		<p>
		<button onclick="playVid()" type="button">Play Video</button>
		<button onclick="pauseVid()" type="button">Pause Video</button>
		<button onclick="durationVid()" type="button">Duration Video</button>
		</p>
		<iframe width="560" height="315" src="https://www.youtube.com/embed/i3c-FvX6PiY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <video width="560" height="315" id="myVideo">
			<source src="media/movie.mp4" type="video/mp4">
        </video>
    </body>
	<script>
	var vid = document.getElementById("myVideo");
		
	function durationVid() {
	alert(vid.duration);
	}
	
	function playVid() {
    vid.play();
	vid.loop = true;
	}

	function pauseVid() {
    vid.pause();
	}

	</script>
</html>
