<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLENDERMAN</title>
    <link rel="stylesheet" href="./style/login.css">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
</head>
<body>
    <div class="container">
        <div class="img">
            <img src="./Resources/Logo/this took like a good hour in 2022 _ Iphone wallpaper music, Iphone wallpaper pattern, Wallpaper iphone neon.jpg" alt="">
        </div>
        <div class="login-container">
            <form action="login.html">
                <img class="avatar" src="./Resources/Logo/avatar.svg" alt="">
                <h2>Welcome</h2>
                <div class="input-div one focus">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div>
                        <h5>Username</h5>
                        <input class="input" type="text">
                    </div>
                </div>
                <div class="input-div two">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div>
                        <h5>Password</h5>
                        <input class="input" type="password">
                    </div>
                </div>
                <a href="#">Forget Password?</a>
                <input type="submit" class="btn" value="Login">
            </form>
        </div>
    </div>
    <script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
